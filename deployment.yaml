apiVersion: apps/v1
kind: Deployment
metadata:
  name: callback-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: callback-app
  template:
    metadata:
      labels:
        app: callback-app
    spec:
      containers:
      - name: callback-app
        image: abhishekkashyap/callback-app:latest
